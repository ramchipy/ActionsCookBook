name: My first workflow
on:
  push:
    branches: 
      - main
  workflow_dispatch:

jobs:
  first_job:
    name: My first job
    runs-on: ubuntu-latest
    steps:
      - name: Greet the user
        run: |
          echo "Hello ${{ vars.WHO_TO_GREET }} from ${{ github.actor }}!"
          echo "Branch is ${{ github.ref }}"
          echo "My secret is :) ${{ secrets.MY_SECRET }}"
        shell: bash
      - name: Checkout
        uses: actions/checkout@v4.1.4
      - run: tree
